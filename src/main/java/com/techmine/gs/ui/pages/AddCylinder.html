        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
        
        
        

		<div class="title">
			<svg xmlns="http://www.w3.org/2000/svg" class="logo" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>
			Add Cylinder
		</div>

		<div class="separator">
			<label class="txtLabel"> Type :</label>
			<select class="selectField" name="type">
				<option selected="selected">Select a type </option>
				<option value="1"> Propane</option>
				<option value="2"> Carbon Dioxide</option>
				<option value="3"> Propylene</option>
				<option value="4"> Liquid Dewars</option>
				<option value="5"> Acetylene</option>
				<option value="6"> High Pressure</option>
			</select>
		</div>
		<div class="separator">

			<label class="txtLabel"> Serial#: :</label>
			<input class="inputField" type="text" placeholder="Enter Serial Number">

		</div>

		<div class="separator">
			<label class="txtLabel"> Capacity :</label>
			<select class="selectField" name="capacity">
				<option selected="selected">Select a capacity </option>
				<option value="40"> 40CF</option>
				<option value="60"> 60CF</option>
				<option value="80"> 80CF</option>

			</select>
		</div>


		<div class="separator">
			<label class="txtLabel"> Owner :</label>
			<select class="selectField" name="capacity">
				<option selected="selected">Select an owner </option>
				<option value="userid-40"> Elesha</option>
				<option value="userid-60"> Bethany</option>
				<option value="userid-80"> Wayne</option>
				<option value="userid-80"> Clive</option>
				<option value="userid-80"> Other </option>
			</select>
		</div>


		<div class="separator">
			<label class="txtLabel"> Add New Owner: </label>
			<input class="inputField" type="text" placeholder="Enter New Owner">
		</div>


		
			<button class="btn-submit add "> Add Cylinder</button>
			<button class="btn-submit cancel "> Cancel</button>
