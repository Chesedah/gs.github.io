<html>
    <head>
        <title>Customer Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style> input { max-width: 300px; }</style>
    </head>
    <body>
        
        <form class="w3-display-topmiddle">
            <header>
                <h2>Customer Information</h2>
            </header>
                <div class="w3-container">
                    <label>Customer Name</label><br>
                <input class="w3-input" type="text"/>
                
                <br>
                
                <label>Street 1</label><br>
                <input class="w3-input" type="text" placeholder="Street Name"/>
                
                <br>
                
                <label>Street 2</label><br>
                <input class="w3-input" type="text" placeholder="Apartment, Suite or other address"/>
                
                <br>
                
                <label>City</label><br>
                <input class="w3-input" type="text"/>
                
                <label>Country</label><br>
                <input class="w3-input" type="text"/>
                
                <br>
                
                <label>Telephone</label><br>
                <input class="w3-input" type="tel" placeholder="Enter digits"/>
                
                <br>
                <label>Email</label><br>
                <input class="w3-input" type="email"/>
                
                <br>
                                          
                </div>
            
            <footer class="w3-panel w3-blue-gray w3-center" >
                <button class="w3-button">Save</button>
                
            </footer>
            
        </form>
            
       
    </body>
</html>
