<html>
    <head>
        <title>Owner Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
        <form wicket:id="form">
            <header>
                <h2>Owner Information</h2>
            </header>
            <div class="content">
                <label class="ownername">Name</label><br>
                <input wicket:id="ownername"class="inputField" type="text"/>

                <br>

                <label class="street1">Street 1</label><br>
                <input wicket:id="street1"class="inputField" type="text" placeholder="Street address, Company name, P.O. Box, c/o"/>
                <br>

                <div class="street2">
                    <label class="street2">Street 2</label><br>
                    <input wicket:id="street2"class="inputField" type="text" placeholder="Apt, Suite, Building, Unit, Floor, etc."/>
                </div>

                <label class="city">City</label><br>
                <input wicket:id="city"class="inputField" type="text"/>
                <br>

                <label class="country">Country</label><br>
                <input wicket:id="country"class="inputField" type="text"/>
                <br>

                <label class="tel">Telephone</label><br>
                <input wicket:id="tel"class="inputField" type="tel"/>
                <br>

                <label class="email">Email</label><br>
                <input wicket:id="email"class="inputField" type="email"/>
                <br>
            </div>
            <br>
            <br>
            <div class="buttons">
                <button wicket:id="save" class="save">Save</button>
                <button wicket:id="cancel" class="cancel ">Cancel</button>
            </div>

        </form> 
    </wicket:extend>   
</body>
</html>
