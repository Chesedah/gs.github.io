<html>
    <head>
        <title>Owner Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    
        <form class="w3-display-topmiddle">
            <header>
                <style> input { max-width: 300px; } </style>
                <h2>Owner Information</h2>
            </header>
            <div class="w3-container">
                <label class="txtLabel">Name</label><br>
                <input class="inputField" type="text"/>

                <br>

                <label class="txtLabel">Street 1</label><br>
                <input class="inputField" type="text" placeholder="Street address, Company name, P.O. Box, c/o"/>
                <br>

                <label class="txtLabel">Street 2</label><br>
                <input class="inputField" type="text" placeholder="Apt, Suite, Building, Unit, Floor, etc."/>


                <label class="txtLabel">City</label><br>
                <input class="inputField" type="text"/>
                <br>

                <label class="txtLabel">Country</label><br>
                <input class="inputField" type="text"/>
                <br>

                <label class="txtLabel">Telephone</label><br>
                <input class="inputField" type="tel"/>
                <br>

                <label class="txtLabel">Email</label><br>
                <input class="inputField" type="email"/>
                <br>
            </div>
            <br>
            <br>
            <footer class="w3-panel w3-blue-gray w3-center">
                <button class="w3-button">Save</button>
                <button class="w3-button">Cancel</button>
            </footer>

        </form> 
    
</body>
</html>
